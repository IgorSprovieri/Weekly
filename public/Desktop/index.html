<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <section id="start-section" class="start-section">
      <h2 class="start-app-icon">Weekly</h2>
      <h1 class="start-text">A sua vida é muito mais organizada com Weekly</h1>
      <button
        type="button"
        onclick="startButton()"
        id="start-button"
        class="start-button"
      >
        Começar
      </button>
    </section>
    <section hidden id="login-section" class="login-section">
      <h2 class="login-app-icon">Weekly</h2>
      <form class="login-form">
        <h3 class="login-header">Login</h3>
        <input
          class="login-input"
          id="login-email"
          type="email"
          placeholder="E-mail"
          required
        />
        <input
          class="login-input"
          id="login-password"
          type="number"
          placeholder="Password"
          required
          size="4"
        />
        <button
          onclick="loginButton()"
          class="login-submit-button"
          type="button"
        >
          Entrar
        </button>
        <button class="login-register-button" type="button">Cadastre-se</button>
      </form>
    </section>
  </body>
</html>
